<!DOCTYPE html>
<html lang="en">

<head>
   
    <!-- Meta Tags -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0 ,user-scalable=no" />
    
    <!-- Title -->
    <title>Notes MarketPlace | Log In</title>
    
    <!-- Favicon -->
    <link rel="shortcut icon" href="./imgs/icons/favicon.ico" />
    
    <!-- Google Sans Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet" />
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />
    
    <!-- Responsive CSS -->
	<link rel="stylesheet" href="css/responsive.css" />
    
</head>


<body>
    
    <!-- Login -->
    <section id="login" class="user-credentials-config">
        
        <div class="content-box-center">
        
            <div class="container">
               
                <div class="row">
                   
                    <div class="col-md-12">
                       
                        <!-- Logo -->
                        <div class="top-logo">
                            <a href="./index.html"><img src="./imgs/icons/top-logo.png"  class="img-fluid" alt="Notes Marketplace logo"></a>
                        </div>
                    </div>
                    
                </div>
               
                <!-- Login Box -->
                <div class="white-box">
                  
                   <div class="row">
                       
                        <div class="col-md-12">
                          
                            <div class="heading">
                                Login
                            </div>
                            
                        </div>  
                       
                        <div class="col-md-12">
                          
                            <div class="sub-head">
                                Enter your email address and Password to login
                            </div>
                            
                        </div>   
                            
                    </div>
                            
                    <form name="login" action="">
                        
                        <div class="row">
                        
                            <div class="col-md-12">
                            
                                <div class="form-group">
                                    
                                    <label  for="email">Email</label>
                                    <input type="email" class="form-control" id="email" placeholder="Enter your email address">

                                </div>
                                
                            </div>
                            
                        </div>
                                
                        <div class="row">
                        
                            <div class="col-md-12">
                            
                                <div class="form-group password">
                                    
                                    <label for="password">Password</label>
                                    <a class="forgot-password" href="./forgot-password.html">Forgot Password?</a>
                                    <input type="password" class="form-control" id="password" placeholder="Enter your password">
                                    <span class="show-pass"><img src="./imgs/icons/eye.png" class="icon img-responsive" alt="eye-icon" toggle="#password"></span>
                                    
                                    
                                    <p id="incorrect-pass">The password you have entered is incorrect</p>
                                    
                                </div>
                                
                            </div>
                            
                        </div>    
                        
                        <div class="row">
                            
                            <div class="col-md-12">
                                   
                                <input name="remember-me" id="remember-me" type="checkbox">
                                <label  for="remember-me" id="remember-me-label">Remember Me</label>
                                
                            </div>
                            
                        </div>
                        
                        <div class="row">
                            
                            <div class="col-md-12">
                                
                                <button class="btn btn-general rblue-btn" name="signup-submit">LOGIN</button>
                            
                            </div>
                            
                        </div>       
                      
                    </form>   
                    
                    <div class="signup-label">Don't have an account? <a href="./signup.html">Sign Up</a></div>
                    
                </div>
                
            </div>
            
        </div>
        
    </section>
    
    <!-- JQuery -->
    <script src="js/jquery/jquery-3.5.1.min.js"></script>
    
    <!-- Bootstrap JS -->
    <script src="js/bootstrap/bootstrap.min.js"></script>
    
    
    <script src="js/fontawesome/all.min.js"></script>
    
    <!-- script.js -->
    <script src="js/script.js"></script>

</body>
