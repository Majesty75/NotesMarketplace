<!DOCTYPE html>
<html lang="en">

<head>
   
    <!-- Meta Tags -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0 ,user-scalable=no" />
    
    <!-- Title -->
    <title>Notes MarketPlace | Forgot Password</title>
    
    <!-- Favicon -->
    <link rel="shortcut icon" href="./imgs/icons/favicon.ico" />
    
    <!-- Google Sans Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet" />
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/fontawesome/all.min.css" />
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />
    
    <!-- Responsive CSS -->
	<link rel="stylesheet" href="css/responsive.css" />
    
</head>


<body>
    
    <!-- Forgot Password -->
    <section id="forgot-password" class="user-credentials-config">
        
        <div class="content-box-center">
        
            <div class="container">
               
                <div class="row">
                   
                    <div class="col-md-12">
                       
                        <!-- Logo -->
                        <div class="top-logo">
                                <img src="./imgs/icons/top-logo.png"  class="img-responsive" alt="Notes Marketplace logo">
                        </div>
                    </div>
                    
                </div>
               
                <!-- White Center Box -->
                <div class="white-box">
                  
                   <div class="row">
                       
                        <div class="col-md-12">
                          
                            <div class="heading">
                                Forgot Password?
                            </div>
                            
                        </div>  
                       
                        <div class="col-md-12">
                          
                            <div class="sub-head">
                                Enter your email to reset your password
                            </div>
                            
                        </div>   
                            
                    </div>
                           
                    <form name="forgot-password" action="">
                        
                        <div class="row">

                            <div class="col-md-12">
                            
                                <div class="form-group">

                                    <label  for="email">Email</label>
                                    <input type="email" class="form-control" id="email" placeholder="Enter your email address">

                                </div>
                            
                            </div>
                            
                        </div>
                            
                        <div class="row">

                            <div class="col-md-12">
                                <button class="btn btn-general rblue-btn" name="change-password-submit">SUBMIT</button>
                            </div>
                            
                        </div>
                            
                    </form>
                    
                </div>
                
            </div>
            
        </div>
        
    </section>
    
    <!-- JQuery -->
    <script src="js/jquery/jquery-3.5.1.min.js"></script>
    
    <!-- Bootstrap JS -->
    <script src="js/bootstrap/bootstrap.min.js"></script>
    
    <!-- Font Awesome -->
    <script src="js/fontawesome/all.min.js"></script>
    
    <!-- script.js -->
    <script src="js/script.js"></script>

</body>
