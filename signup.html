<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Meta Tags -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0 ,user-scalable=no" />

    <!-- Title -->
    <title>Notes MarketPlace | Sign Up</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="./imgs/icons/favicon.ico" />

    <!-- Google Sans Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet" />

    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />
    
    <!-- Responsive CSS -->
	<link rel="stylesheet" href="css/responsive.css" />

</head>


<body>

    <!-- Sign Up -->
    <section id="signup" class="user-credentials-config">

        <div class="content-box-center">

            <div class="container">

                <div class="row">

                    <div class="col-md-12">

                        <!-- Logo -->
                        <div class="top-logo">
                            <a href="./index.html"><img src="./imgs/icons/top-logo.png" class="img-responsive" alt="Notes Marketplace logo"></a>
                        </div>
                    </div>

                </div>

                <!-- White Center Box -->
                <div class="white-box">

                    <div class="row">

                        <div class="col-md-12">

                            <div class="heading">
                                Create An Account
                            </div>

                        </div>

                        <div class="col-md-12">

                            <div class="sub-head">
                                Enter your details to signup
                            </div>

                        </div>

                        <div class="col-md-12">

                            <div class="msg">
                                <span class="success"><img src="./imgs/icons/check-circle-solid.png" class="icon img-responsive"> Your account has been successfully created.</span>
                            </div>

                        </div>

                    </div>


                    <form name="signup" action="">

                        <div class="row">

                            <div class="col-md-12">

                                <div class="form-group">

                                    <label for="firstname">Firstname*</label>
                                    <input type="text" class="form-control" id="firstname" placeholder="Enter your first name">

                                </div>
                            </div>
                        </div>

                        <div class="row">

                            <div class="col-md-12">

                                <div class="form-group">

                                    <label for="lastname">Lastname*</label>
                                    <input type="text" class="form-control" id="lastname" placeholder="Enter your last name">

                                </div>
                            </div>
                        </div>

                        <div class="row">

                            <div class="col-md-12">

                                <div class="form-group">

                                    <label for="email">Email*</label>
                                    <input type="email" class="form-control" id="email" placeholder="Enter your email address">

                                </div>
                            </div>
                        </div>

                        <div class="row">

                            <div class="col-md-12">

                                <div class="form-group password">

                                    <label for="password">Password*</label>
                                    <input type="password" class="form-control" id="password" placeholder="Enter your password">
                                    <span class="show-pass"><img src="imgs/icons/eye.png" alt="eye-icon" toggle="#password" class="icon img-responsive"></span>

                                </div>
                            </div>
                        </div>

                        <div class="row">

                            <div class="col-md-12">

                                <div class="form-group password">

                                    <label for="confirm-password">Confirm Password*</label>
                                    <input type="password" class="form-control" id="confirm-password" placeholder="Re-enter your  password">
                                    <span class="show-pass"><img src="./imgs/icons/eye.png" class="icon img-responsive" alt="eye-icon" toggle="#confirm-password"></span>

                                </div>
                            </div>
                        </div>

                        <div class="row">

                            <div class="col-md-12">

                                <button class="btn btn-general rblue-btn" id="signup-submit">Sign up</button>

                            </div>
                        </div>

                    </form>

                    <div class="signup-label">Already have an account? <a href="./login.html">Log In</a></div>

                </div>

            </div>

        </div>

    </section>

    <!-- JQuery -->
    <script src="js/jquery/jquery-3.5.1.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="js/bootstrap/bootstrap.min.js"></script>

    <!-- script.js -->
    <script src="js/script.js"></script>

</body>
